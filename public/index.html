<!DOCTYPE html>
<html>
<head>
  <title>Set Temperature</title>
</head>
<body>
  <h1>Set Temperature</h1>
  <input type="number" id="tempInput" placeholder="Enter temp" />
  <button onclick="submitTemp()">Submit</button>

  <h1>Set Status</h1>
<select id="statusInput">
  <option value="open">Open</option>
  <option value="closed">Closed</option>
</select>
<button onclick="submitStatus()">Submit Status</button>

<script>
  async function submitTemp() {
    const value = parseInt(document.getElementById("tempInput").value);
    const res = await fetch('/temperature', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ value })
    });
    const data = await res.json();
    alert(data.message);
  }

  async function submitStatus() {
    const value = document.getElementById("statusInput").value;
    const res = await fetch('/status', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ value })
    });
    const data = await res.json();
    alert(data.message);
  }
</script>

</body>
</html>
