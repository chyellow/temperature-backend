<!DOCTYPE html>
<html>
<head>
  <title>Set Temperature</title>
</head>
<body>
  <h1>Set Temperature</h1>
  <input type="number" id="tempInput" placeholder="Enter temp" />
  <button onclick="submitTemp()">Submit</button>

  <script>
    async function submitTemp() {
      const value = parseInt(document.getElementById("tempInput").value);
      const res = await fetch('http://localhost:3000/temperature', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value })
      });
      const data = await res.json();
      alert(data.message);
    }
  </script>
</body>
</html>
